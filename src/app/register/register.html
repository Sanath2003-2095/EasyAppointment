<div class="auth-container">
  <div class="auth-card">
    <h2>📝 Register</h2>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <span class="input-icon">👤</span>
        <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="input-group">
        <span class="input-icon">📧</span>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-group">
        <span class="input-icon">🔑</span>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="animated-btn">Register</button>
    </form>
    <p *ngIf="error" style="color: red; margin-top: 8px;">{{ error }}</p>
    <p>
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
